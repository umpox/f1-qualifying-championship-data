<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <table class="table hidden" id="leaderboard">
            <thead>
                <!--h2 style="margin:11px 0px 0px 20px">F1 2017 Average Qualifying Times</h2-->
                <!--h3 style="margin:0px 0px 14px 20px">Round 5 - Spain</h3-->
                <tr>
                    <th class="position">POS</th>
                    <th class="driver">DRIVER</th>
                    <th class="team">TEAM</th>
                    <th class="time">TIME</th>
                    <th class="status">CHANGE</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody">
                
            </tbody>
        </table>

        <table class="table hidden" id="driverComparison">
            <thead>
                <!--h2 style="margin:11px 0px 0px 20px">F1 2017 Qualifying Comparison</h2-->
                <tr>
                    <th class="raceName">RACE</th>
                    <th class="driver1"></th>
                    <th class="driver2"></th>
                    <th class="difference">DIFFERENCE</th>
                </tr>
            </thead>
            <tbody id="comparisonBody">
                
            </tbody>
        </table>
        <script src="main.js"></script>
    </body>
</html>
